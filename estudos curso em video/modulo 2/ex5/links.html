    <title>Personalizando links</title>
    <style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 20px;

}

a {
    color: black;
    text-decoration: none;
    font-weight: bold;
}

a:visited {
    color: gray;
}

a:hover {
    text-decoration: underline;
    color: black;
}

a:active {
    color: cadetblue;
}

.especial::after {
    content:'←' ;
}

.especial::before {
    content: '→' ;
}
    </style>





</head>
