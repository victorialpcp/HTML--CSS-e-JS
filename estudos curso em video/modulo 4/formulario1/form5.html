<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p> <label for="icor"> Cor:</label> <input type="color" name="cor" id="icor"></p>

        <p><label for="inivel"> Nível de Satisfação</label> <input type="range" name="nivel" id="inivel" min="1" max="10"></p>

        <p><label for="ifoto">Foto do Perfil</label> <input type="file" name="foto" id="ifoto"></p>

        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest">
                <option value="" selected>---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
            </select>
         </p>

         <p>
            <label for="pro">Profissão:</label> <input type="text" name="pro" id="ipro" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM"> Administração</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="TAT">Tatuador</option>
            </datalist>
         </p>

         <p>
            <label for="msg">Mensagem:</label> <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
         </p>

        <p></p><input type="submit" value="Enviar"> <input type="reset" value="Limpar"></p>

    </form>
</body>
</html>
