<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulariot</title>
</head>
<body>
    <h1>teste de formulario</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

    <p> 
        <label for="ilogin"> Login</label> <input type="text" name="login" id="ilogin" required minlength="5" maxlength="20" placeholder="nome de usuário" autocomplete="username">
    </p>

    <p>
        <label for="ipassword"> Password</label> <input type="password" name="password" id="ipassword" required minlength="8" maxlength="15" placeholder="digite sua senha" autocomplete="current-password">
    </p>

    <p> <label for="idata"> Data</label> <input type="date" name="dia" id="idia"> </p>

    <p> <label for="ihora"> Horário</label> <input type="time" name="hora" id="ihora"></p>

    <p> <label for="iquantidade">Quantidade</label> <input type="number" name="quantidade" id="iquantidade"></p>

    <p><input type="submit" value="Enviar"> <input type="reset" value="Limpar"></p>
</form>
    
</body>
</html>
